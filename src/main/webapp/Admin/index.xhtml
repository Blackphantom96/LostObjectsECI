<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <h:form id="table">
            <p:dataTable id="basicDT" var="x" value="#{HistorialPacientes.eps}">
                <f:facet name="header">
                    Objetos Perdidos
                </f:facet>
                <p:column headerText="Nombre">
                    <h:outputText value="#{x.name}" />
                </p:column>
                <p:column headerText="Fecha encontrado">
                    <h:outputText value="#{x.foundDate}" />
                </p:column>
                <p:column headerText="Encontrado por">
                    <h:outputText value="#{x.foundBy}" />
                </p:column>
                <p:column headerText="Recibe">
                    <h:outputText value="#{x.reciver}" />
                </p:column>
                <p:column headerText="Recibe id">
                    <h:outputText value="#{x.reciverId}" />
                </p:column>
                <p:column headerText="Detalles">
                    <h:outputText value="#{x.description}" />
                </p:column>
                <p:column headerText="Actualizar" style="text-align: center">
                    <p:commandButton icon="ui-icon-search" title="View" update=":table:ObjectDetail" oncomplete="PF('ObjectDialog').show()">
                        <f:setPropertyActionListener value="#{x}" target="#{HistorialPacientes.selectEps}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <center>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="name" value="Nombre: " style="font-weight:bold"/>
                    <p:inputText id="name" value="#{HistorialPacientes.temp.name}"/>

                    <h:outputLabel for="foundBy" value="Encontrado Por: " style="font-weight:bold"/>
                    <p:inputText id="foundBy" value="#{HistorialPacientes.temp.foundBy}"/>

                    <h:outputLabel for="description" value="Descripcion: " style="font-weight:bold"/>
                    <p:inputText id="description" value="#{HistorialPacientes.temp.description}"/>

                    <h:outputLabel for="foundDate" value="Fecha Encontrado: " style="font-weight:bold"/>
                    <p:calendar id="foundDate" minHour="7" maxHour="19" stepMinute="30" value="#{HistorialPacientes.temp.foundDate}" pattern="dd-MM-yyyy HH:mm"/>
                    <p:commandButton value="Agregar" icon="ui-icon-check" update="table" actionListener="#{HistorialPacientes.insert()}"/>
                </h:panelGrid>

            </center>
            
            <p:dialog header="Actualizar Objeto" widgetVar="ObjectDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="ObjectDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty HistorialPacientes.selectEps}" columnClasses="label,value">
                        <h:outputText value="Objeto: "/>
                        <h:outputText value="#{HistorialPacientes.selectEps.name}"/>
                        
                        <h:outputText value="Encontrado Por: "/>
                        <h:outputText value="#{HistorialPacientes.selectEps.foundBy}"/>
                        
                        <h:outputText value="Recibe: "/>
                        <h:inputText value="#{HistorialPacientes.selectEps.reciver}"/>
                        
                        <h:outputText value="Carnet del que recibe: "/>
                        <h:inputText value="#{HistorialPacientes.selectEps.reciverId}"/>
                        
                        <h:outputText value="Devuelve: "/>
                        <h:inputText value="#{HistorialPacientes.selectEps.returner}"/>
                        
                        <h:outputText value="Descripcion: "/>
                        <h:outputText value="#{HistorialPacientes.selectEps.description}"/>
                        
                        <h:outputText value="Fecha encontrado: "/>
                        <h:outputText value="#{HistorialPacientes.selectEps.foundDate}"/>
                        
                        <h:outputText value="Fecha Devuelto: "/>
                        <p:calendar minHour="7" maxHour="19" stepMinute="30" value="#{HistorialPacientes.temp.returnDate}" pattern="dd-MM-yyyy HH:mm"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="Actualizar" icon="ui-icon-check" update="table" actionListener="#{HistorialPacientes.update()}"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </h:body>
</html>
